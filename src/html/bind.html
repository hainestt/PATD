<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        (function() {
            let bind = function (fn, ctx) {

                // let wrap = function () {
                //     let args = [].slice.call(arguments)
                //     return fn.apply(ctx, args)
                // }

                // return wrap

                return function (arg) {
                    return fn.call(ctx, arg)
                }
            }

            function handle(){
                console.log(arguments)
            }

            console.time('newbind')
            console.log(bind(handle, this)('aa', 'bb', 'cc'))
            console.timeEnd('newbind')

            /**
             * 原生bind方法
             */
            let write = document.write
            console.time('nativebind')
            // console.log(write.call(this.document,'sss'))
            console.log(write.bind(window.document)('sss'))
            console.timeEnd('nativebind')

        }())    
    </script>
</body>
</html>
