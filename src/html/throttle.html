<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 65535px;
            overflow: scroll;
            border: 1px solid red;
        }
        .box {
            width: 300px;
            height: 200px;
            position: fixed;
            top: 100px;
            left: 100px;
            border: 1px solid violet;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./js/throttle.js"></script>
    <script src="./js/dom.js"></script>
    <script>
        (function () {
            function fn () {
                document.querySelector('.box').innerText = document.documentElement.scrollTop
            }

            document.addEventListener('scroll', lazyThrottle(fn, 1000), false)

            var Test = {},
                _jHax = window.jHax

            Test.noConfict = function () {
                window.jHax = _jHax

                console.log('this', this)
                console.log('Test', Test)
                console.log(this === Test)
                console.log('font-creator')
                return this
            }

            Test.noConfict()

        }())
        
    </script>
</body>
</html>
