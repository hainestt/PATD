<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		/**
		* minmax 定义长宽范围的闭区间
		* fr: 表示flex单位。每个fr长度的轨道都以其系数值比例均分剩余空间
		*/
		.container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			grid-auto-rows: minmax(150px, auto);
			grid-gap: 2rem .5rem;
			border: 1px solid #eee;
		}
		.container li {
			display: flex;
			border: 1px solid red;
		}
		.container li.wide {
			grid-column: span 2;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="container">
			<li></li>
			<li class="wide"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
