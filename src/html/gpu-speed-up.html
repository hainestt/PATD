<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box {width: 100px;height: 100px;background: red;transition: transform 20s;}
    .box:hover {/*will-change: transform;*/ transform: translateX(1000px);}
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        (function() {
            var bg = document.querySelector('.box')
            var distance = 0
            
            requestAnimationFrame(function animate() {
                // bg.style.transform = 'translateX('+ ++distance + 'px) translateZ(0)'
                bg.style.transform = 'translateX('+ (++distance * 60) + 'px)'
                requestAnimationFrame(animate)
            })
        })()
    </script>
</body>
</html>
