<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     
    <style>
        table{ border-collapse: collapse;border: 2px outset gray}
        td {border: 1px solid gray;padding: 0.5em;}
        #r2c1, #r2c2 {border-style: hidden}
        #r1c1, #r1c4 {border-width: 5px}
        #r2c4 {border-style: double;border-width: 3px;}
        #r3c4 {border-style: dotted;border-width: 2px;}
        #r4c1 {border-bottom-style: hidden;}
        #r4c3 {border-top: 13px solid silver;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="r1c1"></td>
            <td id="r1c2"></td>
            <td id="r1c3"></td>
            <td id="r1c4"></td>
        </tr>
        <tr>
            <td id="r2c1"></td>
            <td id="r2c2"></td>
            <td id="r2c3"></td>
            <td id="r2c4"></td>
        </tr>
        <tr>
            <td id="r3c1"></td>
            <td id="r3c2"></td>
            <td id="r3c3"></td>
            <td id="r3c4"></td>
        </tr>
        <tr>
            <td id="r4c1"></td>
            <td id="r4c2"></td>
            <td id="r4c3"></td>
            <td id="r4c4"></td>
        </tr>
    </table>
</body>
</html>
