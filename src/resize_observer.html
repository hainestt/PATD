<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {width: 100%;height: 100%;position: absolute;top: 0;left: 0;margin: 200px 0;border: 1px solid red;}
    </style>
</head>
<body>

    <div class="box"></div>

    <script>
        (function(){
            var attachEvent = document.attachEvent;
            var isIE = navigator.userAgent.match(/Trident/);
            console.log(isIE);
            var requestFrame = (function(){
                var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame ||
                    function(fn){ return window.setTimeout(fn, 20); };
                return function(fn){ return raf(fn); };
            })();
            
            var cancelFrame = (function(){
                var cancel = window.cancelAnimationFrame || window.mozCancelAnimationFrame || window.webkitCancelAnimationFrame ||
                    window.clearTimeout;
                return function(id){ return cancel(id); };
            })();
            
            function resizeListener(e){
                var win = e.target || e.srcElement;
                if (win.__resizeRAF__) cancelFrame(win.__resizeRAF__);
                win.__resizeRAF__ = requestFrame(function(){
                var trigger = win.__resizeTrigger__;

                console.log('trigger', trigger)
                console.log('__resizeListeners__', trigger.__resizeListeners__)

                trigger.__resizeListeners__.forEach(function(fn){
                    fn.call(trigger, e);
                });
                });
            }
            
            function objectLoad(e){
                this.contentDocument.defaultView.__resizeTrigger__ = this.__resizeElement__;
                this.contentDocument.defaultView.addEventListener('resize', resizeListener);
            }
            
            window.addResizeListener = function(element, fn){
                if (!element.__resizeListeners__) {
                element.__resizeListeners__ = [];
                if (attachEvent) {
                    element.__resizeTrigger__ = element;
                    element.attachEvent('onresize', resizeListener);
                }
                else {
                    if (getComputedStyle(element).position == 'static') element.style.position = 'relative';
                    var obj = element.__resizeTrigger__ = document.createElement('object'); 
                    obj.setAttribute('style', 'display: block; position: absolute; top: 0; left: 0; height: 100%; width: 100%; overflow: hidden; pointer-events: none; z-index: -1;');
                    obj.__resizeElement__ = element;
                    obj.onload = objectLoad;
                    obj.type = 'text/html';
                    if (isIE) element.appendChild(obj);
                    obj.data = 'about:blank';
                    if (!isIE) element.appendChild(obj);
                }
                }
                element.__resizeListeners__.push(fn);
            };
            
            window.removeResizeListener = function(element, fn){
                element.__resizeListeners__.splice(element.__resizeListeners__.indexOf(fn), 1);
                if (!element.__resizeListeners__.length) {
                if (attachEvent) element.detachEvent('onresize', resizeListener);
                else {
                    element.__resizeTrigger__.contentDocument.defaultView.removeEventListener('resize', resizeListener);
                    element.__resizeTrigger__ = !element.removeChild(element.__resizeTrigger__);
                }
                }
            }
            })();
    </script>

    <script>
        (function() {
            var element = document.querySelector('.box'),
                resizeFn = function () {
                    console.log('clientWidth',document.body.clientWidth)
                    console.log('clientHeight',document.body.clientHeight)
                }

            addResizeListener(element, resizeFn)
            // removeResizeListener(element, resizeFn)
        })()
    </script>
    
</body>
</html>
